<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Income Expense Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Income Expense Calculator</h2>

        <div class="balance-container">
            <h4>Your Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
        </div>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">₹ 0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">₹ 0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- Transactions will be added here by JS -->
        </ul>

        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="type">Type</label>
                <select id="type" required>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter description..." required />
            </div>
            <div class="form-control">
                <label for="amount">Amount <br /> (negative for expense, positive for income)</label>
                <input type="number" id="amount" placeholder="Enter amount..." step="0.01" required />
            </div>
            <button class="btn" type="submit">Add transaction</button>
            <button class="btn reset-btn" type="button" onclick="resetCalculator()">Reset All</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
